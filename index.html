<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival de Lenguaje 2025: Adivinanzas</title>
    <!-- Google Fonts para mejorar la tipografía -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
            color: #333;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
            transition: background 0.5s;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: rgba(255,255,255,0.95);
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(80, 80, 160, 0.15);
            position: relative;
            transition: box-shadow 0.3s, transform 0.3s;
        }
        .container:hover {
            box-shadow: 0 12px 40px rgba(80, 80, 160, 0.22);
            transform: scale(1.01);
        }
        h1 {
            font-family: 'Montserrat', Arial, sans-serif;
            color: #7b2ff2;
            margin-bottom: 5px;
            font-size: 2.1em;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px #e0c3fc88;
        }
        h2 {
            color: #2196F3;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        #menu-screen, #game-screen {
            transition: opacity 0.5s;
        }
        #game-screen {
            display: none;
        }
        .riddle-text {
            font-size: 1.3em;
            margin: 30px 0 20px 0;
            font-style: italic;
            color: #333;
            background: linear-gradient(90deg, #f3e7e9 0%, #e3eeff 100%);
            border-radius: 12px;
            padding: 16px 10px;
            box-shadow: 0 2px 8px #8ec5fc22;
        }
        input[type="text"] {
            padding: 12px;
            width: 90%;
            max-width: 350px;
            margin-bottom: 15px;
            border: 2px solid #b39ddb;
            border-radius: 8px;
            font-size: 1.1em;
            background: #f9f9fc;
            transition: border 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 8px #e0c3fc22;
        }
        input[type="text"]:focus {
            border: 2px solid #7b2ff2;
            box-shadow: 0 0 12px #7b2ff288;
            outline: none;
        }
        button {
            background: linear-gradient(90deg, #7b2ff2 0%, #f357a8 100%);
            color: white;
            padding: 12px 28px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.15em;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            margin-top: 8px;
            margin-bottom: 8px;
            box-shadow: 0 2px 8px #8ec5fc44;
            transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
        }
        button:hover, button:focus {
            background: linear-gradient(90deg, #f357a8 0%, #7b2ff2 100%);
            box-shadow: 0 4px 16px #7b2ff288;
            transform: scale(1.05);
        }
        .feedback {
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            font-weight: bold;
            display: none;
            font-size: 1.2em;
            box-shadow: 0 2px 8px #8ec5fc22;
            animation: fadeIn 0.7s;
        }
        .feedback.correct {
            background: linear-gradient(90deg, #e8f5e9 0%, #b2ff59 100%);
            color: #388e3c;
        }
        .feedback.incorrect {
            background: linear-gradient(90deg, #ffebee 0%, #ff80ab 100%);
            color: #d32f2f;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95);}
            to { opacity: 1; transform: scale(1);}
        }
        /* Responsive styles */
        @media (max-width: 700px) {
            .container {
                margin: 18px auto;
                padding: 18px 6px;
                border-radius: 14px;
            }
            h1 {
                font-size: 1.4em;
            }
            h2 {
                font-size: 1.1em;
            }
            .riddle-text {
                font-size: 1.1em;
                padding: 10px 4px;
            }
            input[type="text"] {
                font-size: 1em;
                padding: 10px;
                max-width: 98vw;
            }
            button {
                font-size: 1em;
                padding: 10px 18px;
            }
        }
        @media (max-width: 400px) {
            .container {
                margin: 8px auto;
                padding: 8px 2px;
                border-radius: 8px;
            }
            h1 {
                font-size: 1em;
            }
            .riddle-text {
                font-size: 0.95em;
                padding: 6px 2px;
            }
            input[type="text"] {
                font-size: 0.95em;
                padding: 8px;
            }
            button {
                font-size: 0.95em;
                padding: 8px 10px;
            }
        }
        /* Animación de entrada para la pantalla de juego */
        #game-screen {
            animation: slideIn 0.7s;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        /* Animación para el botón de jugar */
        #menu-screen button {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 #f357a888;}
            70% { box-shadow: 0 0 0 12px #f357a800;}
            100% { box-shadow: 0 0 0 0 #f357a800;}
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="menu-screen">
            <h1>Bienvenido al Festival de Lenguaje 2025</h1>
            <h2>Tema: Adivinanzas</h2>
            <p>Pon a prueba tu ingenio y conocimiento con 30 adivinanzas.</p>
            <button id="start-btn">¡Hacer clic en Jugar!</button>
        </div>

        <div id="game-screen">
            <h2>¿Qué es?</h2>
            <div class="riddle-text" id="riddle-display"></div>
            
            <input type="text" id="answer-input" placeholder="Escribe tu respuesta aquí...">
            
            <button id="check-btn">Comprobar</button>
            
            <div id="streak-counter" style="margin-top:10px; font-weight:bold; color:#7b2ff2; font-size:1.1em;">
        Racha de aciertos: <span id="streak-value">0</span>
    </div>
    <div id="reward-message" style="margin-top:8px; font-size:1.1em; color:#388e3c; font-weight:bold;"></div>
    <div id="feedback-message" class="feedback"></div>
        </div>

    </div>

    <script>
        // Array de 30 adivinanzas con sus respuestas (puedes añadir más)
        const riddles = [
            {
                riddle: "¿Qué tiene ciudad, pero no casa; tiene monte, pero no árbol; tiene agua, pero no pez?",
                answers: ["mapa", "elmapa"]
            },
            {
                riddle: "En el campo me crie, dando voces como loca. Me ataron de pies y manos, para quitarme la ropa.",
                answers: ["campana", "lacampana"]
            },
            {
                riddle: "Blanco por dentro, verde por fuera. Si quieres que te lo diga, espera.",
                answers: ["pera", "lapera"]
            },
            {
                riddle: "Tiene dientes y no come, tiene cabeza y no es hombre.",
                answers: ["ajo", "elajo", "diente de ajo", "cabeza de ajo", "un ajo"]
            },
            {
                riddle: "Vuela sin alas, habla sin boca, pero hace mucho ruido.",
                answers: ["eco", "eleco", "el eco"]
            },
            {
                riddle: "Llevo mi casa al hombro, camino sin patas y voy marcando mi rastro con un hilo de plata.",
                answers: ["caracol", "elcaracol"]
            },
            {
                riddle: "Tengo hojas y no soy árbol, tengo lomo y no soy caballo.",
                answers: ["libro", "ellibro"]
            },
            {
                riddle: "Me quitan la ropa, me voy a la cama, y de mi se habla, sin parar la semana.",
                answers: ["calendario", "elcalendario"]
            },
            {
                riddle: "Canto en la orilla, vivo en el agua, no soy pescado, ni soy cigarra.",
                answers: ["rana", "larana"]
            },
            {
                riddle: "Siempre va por delante, nunca mira atrás, y se llama como tu la llamas.",
                answers: ["calle", "lacalle"]
            },
            {
                riddle: "Sin ser sastre, tengo aguja; y sin ser músico, doy notas.",
                answers: ["reloj", "elreloj"]
            },
            {
                riddle: "Soy una cosa redonda, que no tiene principio ni fin.",
                answers: ["anillo", "elanillo", "circulo", "elcirculo"]
            },
            {
                riddle: "Cuanto más caliente, más fresco y crujiente.",
                answers: ["pan", "elpan"]
            },
            {
                riddle: "No muge ni grita, pero te da leche blanca y gordita.",
                answers: ["vaca", "lavaca"]
            },
            {
                riddle: "Soy pequeño y de metal, y puedo abrir o cerrar el portal.",
                answers: ["llave", "lallave"]
            },
            {
                riddle: "De día duermo, de noche cazo. Tengo garras y no soy un brazo.",
                answers: ["buho", "elbuho", "lechuzas", "lalechuza"]
            },
            {
                riddle: "Aunque tengo patas, no puedo andar, y aunque tengo espalda, no puedo hablar.",
                answers: ["silla", "lasilla", "butaca", "labutaca", "asiento", "elasiento"]
            },
            {
                riddle: "Dos hermanas son, la una va y la otra viene, y al final siempre se encuentran.",
                answers: ["horas", "lashoras", "manecillas", "lasmanecillas"]
            },
            {
                riddle: "Me puedes tomar, pero nunca me puedes levantar.",
                answers: ["fotografia", "lafotografia"]
            },
            {
                riddle: "Tengo un solo ojo, y sin embargo, no puedo ver.",
                answers: ["aguja", "laaguja"]
            },
            {
                riddle: "Me sacan a la mesa, me cortan y me reparten, pero no me comen.",
                answers: ["baraja", "labaraja", "cartas", "lascartas"]
            },
            {
                riddle: "Una señora muy aseñorada, con muchos volantes y ninguna puntada.",
                answers: ["col", "lacol"]
            },
            {
                riddle: "Somos muchos hermanos, vivimos en una cueva, y si nos frotan, nos encendemos.",
                answers: ["fosforo", "fosforos", "losfosforos"]
            },
            {
                riddle: "No tengo boca, pero hago ruido. No tengo alas, pero vuelo. No tengo cuerpo, pero a veces lloro.",
                answers: ["viento", "elviento"]
            },
            {
                riddle: "En la cara tengo dos, en los brazos tengo diez.",
                answers: ["letras", "lasletras", "vocales", "lasvocales"]
            },
            {
                riddle: "Puedo ser corto o largo, y siempre acabo con una interrogación.",
                answers: ["chiste", "elchiste"]
            },
            {
                riddle: "Mientras más me pides, más te dejo atrás.",
                answers: ["tiempo", "eltiempo"]
            },
            {
                riddle: "Me alimento del sol, me visto de verde, y mi corazón es de madera.",
                answers: ["arbol", "elarbol"]
            },
            {
                riddle: "Tengo cinco dedos, pero no tengo vida.",
                answers: ["guante", "elguante"]
            },
            {
                riddle: "Con cabeza y con pies, conmigo te vas a la cama.",
                answers: ["pijama", "elpijama"]
            }
        ];

        let currentRiddle = null;
        let availableRiddles = [];

        let streak = 0; // contador de racha
    let maxStreak = 0;

        function initializeGame() {
            availableRiddles = [...riddles];
        }

        function startGame() {
            document.getElementById('menu-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            document.getElementById('answer-input').focus();
            initializeGame();
            loadNewRiddle();
        }

        function loadNewRiddle() {
            if (availableRiddles.length === 0) {
                document.getElementById('riddle-display').textContent = "¡Felicidades, has completado todas las adivinanzas!";
                document.getElementById('answer-input').style.display = 'none';
                document.getElementById('check-btn').style.display = 'none';
                return;
            }
            const randomIndex = Math.floor(Math.random() * availableRiddles.length);
            currentRiddle = availableRiddles[randomIndex];
            availableRiddles.splice(randomIndex, 1);

            document.getElementById('riddle-display').textContent = currentRiddle.riddle;
            document.getElementById('answer-input').value = '';
            document.getElementById('answer-input').style.display = '';
            document.getElementById('check-btn').style.display = '';
            hideFeedback();
        }

        function resetStreak() {
            streak = 0;
            updateStreakDisplay();
            document.getElementById('reward-message').textContent = '';
        }

        function updateStreakDisplay() {
            document.getElementById('streak-value').textContent = streak;
        }

        function checkReward() {
            let reward = '';
            if (streak === 3) {
                reward = '🥉 ¡Racha de 3! Premio: Bronce';
            } else if (streak === 5) {
                reward = '🥈 ¡Racha de 5! Premio: Plata';
            } else if (streak === 10) {
                reward = '🥇 ¡Racha de 10! Premio: Oro';
            } else if (streak > 10 && streak % 10 === 0) {
                reward = `🏆 ¡Racha de ${streak}! Premio especial`;
            }
            document.getElementById('reward-message').textContent = reward;
        }

        function checkAnswer() {
            const userInput = document.getElementById('answer-input').value.trim();
            const normalizedInput = normalizeString(userInput);

            let isCorrect = false;
            if (currentRiddle.answers.includes(normalizedInput)) {
                isCorrect = true;
            }

            if (isCorrect) {
                streak++;
                if (streak > maxStreak) maxStreak = streak;
                updateStreakDisplay();
                checkReward();
                showFeedback("¡Correcto! 🎉 Pasa a la siguiente adivinanza.", 'correct');
                setTimeout(loadNewRiddle, 1800);
            } else {
                showFeedback("Incorrecto. 🤔 ¡Vuelve a intentarlo!", 'incorrect');
                resetStreak();
            }
        }

        function showFeedback(message, type) {
            const feedback = document.getElementById('feedback-message');
            feedback.textContent = message;
            feedback.className = 'feedback';
            feedback.classList.add(type);
            feedback.style.display = 'block';
        }

        function hideFeedback() {
            document.getElementById('feedback-message').style.display = 'none';
        }

        function normalizeString(str) {
            return str.toLowerCase()
                      .normalize("NFD")
                      .replace(/[\u0300-\u036f]/g, "")
                      .replace(/[^a-z0-9]/g, '');
        }

        document.addEventListener('DOMContentLoaded', function() {
            initializeGame();
            updateStreakDisplay();
            document.getElementById('start-btn').addEventListener('click', startGame);
            document.getElementById('check-btn').addEventListener('click', checkAnswer);
            document.getElementById('answer-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkAnswer();
                }
            });
        });
    </script>
</body>
</html>
